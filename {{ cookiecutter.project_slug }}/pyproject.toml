{%- if cookiecutter.packaging == "poetry" -%}
[tool.poetry]
name = "{{ cookiecutter.project_slug }}"
version = "0.1.0"
description = "{{ cookiecutter.project_description }}"
authors = [
    "{{ cookiecutter.author }} <{{ cookiecutter.author_email }}>"
{%- if cookiecutter.rse_team_as_coauthor %},
    "Imperial College London RSE Team <ict-rse-team@imperial.ac.uk>"
{%- endif %}
]

[tool.poetry.dependencies]
python = "^3.13"

[tool.poetry.group.dev.dependencies]
mypy = "VERSION"
pytest = "VERSION"
pytest-cov = "VERSION"
pytest-mock = "VERSION"
pre-commit = "VERSION"
ruff = "VERSION"
{% if cookiecutter.mkdocs %}
[tool.poetry.group.docs.dependencies]
mkdocs = "VERSION"
mkdocstrings = "VERSION"
mkdocstrings-python = "VERSION"
mkdocs-material = "VERSION"
mkdocs-gen-files = "VERSION"
mkdocs-literate-nav = "VERSION"
mkdocs-section-index = "VERSION"
{% endif %}
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
{%- elif cookiecutter.packaging == "pip-tools" -%}
[project]
name = "{{ cookiecutter.project_slug }}"
dynamic = ["version"]
description = "{{ cookiecutter.project_description }}"
authors = [
    { name = "{{ cookiecutter.author }}", email = "{{ cookiecutter.author_email }}" }
{%- if cookiecutter.rse_team_as_coauthor %},
    { name = "Imperial College London RSE Team", email = "ict-rse-team@imperial.ac.uk" }
{%- endif %}
]
requires-python = ">=3.13"
dependencies = []

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pip-tools",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-mock",
]
{% if cookiecutter.mkdocs %}doc = [
    "mkdocs",
    "mkdocstrings",
    "mkdocstrings-python",
    "mkdocs-material",
    "mkdocs-gen-files",
    "mkdocs-literate-nav",
    "mkdocs-section-index",
]
{% endif %}
[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["htmlcov"] # Exclude the coverage report file from setuptools package finder

[tool.setuptools_scm]
{%- endif %}

[tool.mypy]
disallow_any_explicit = true
disallow_any_generics = true
warn_unreachable = true
warn_unused_ignores = true
disallow_untyped_defs = true
exclude = [".venv/", "docs/"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
addopts = "-v -p no:warnings --cov={{ cookiecutter.project_slug }} --cov-report=html --doctest-modules --ignore={{ cookiecutter.project_slug }}/__main__.py --ignore=docs/"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = [
    "D",   # pydocstyle
    "E",   # pycodestyle
    "F",   # Pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "RUF"  # ruff
]
pydocstyle.convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D100", "D104"] # Missing docstring in public module, Missing docstring in public package
