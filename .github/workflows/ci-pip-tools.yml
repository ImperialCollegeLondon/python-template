name: Tests (pip-tools)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test-pip-tools:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.13']

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: pip install -r dev-requirements.txt

      - name: Run unit tests
        run: pytest

      - name: Create project from template
        # Choose default options
        run: cookiecutter . --no-input packaging=pip-tools rse_team_as_coauthor=true use_bsd3_license=true

      - name: Install project dependencies
        working-directory: my_project
        run: |
          git init
          pip install --upgrade pip
          pip install -r dev-requirements.txt
          pip install -r doc-requirements.txt
          pip install -e .

      - name: Run mypy
        working-directory: my_project
        run: mypy .

      - name: Run tests
        working-directory: my_project
        run: pytest

      - name: Run pre-commit hooks for project
        working-directory: my_project
        run: |
          git add .
          pre-commit run -a

      - name: Test docs build successfully
        working-directory: my_project
        run: mkdocs build --strict

      - name: Test build is successful
        working-directory: my_project
        run: |
          pip install --upgrade build
          python -m build
